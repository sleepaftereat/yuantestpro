<!DOCTYPE html>
<html>

  <body>
    <button
      type="button"
      id="btnCreateOrder"
      data-loading-text="RQ"
      class="btn btn-primary"
    >
      创建订单
    </button>

    <button
      type="button"
      id="btnCancelOrder"
      data-loading-text="RQ"
      class="btn btn-primary"
    >
      取消订单
    </button>

    <script>
      if (window.linkflow) {
        //-------------------------配置SDK-----------------------
        window.linkflow.setup({
          name: "lfsdk",
          cid_type: "externalId",
          _id_share: true,
          token: "MS03YzQwOGMxOS0zNGJjLTRhOGEtYWQ2ZS1jMGM1Y2ZlYjU4N2U=",
          server_url: "https://cdp.linkflowtech.com",
          wechat_auth: {
            appid: "wx79bb06ff33f1e414", //联否饭团
            scope: "snsapi_userinfo",
          },
          auto_track: {
            page_show: true,
            page_leave: true,
            page_leave_max_duration: 300,
          },
        });
        console.info(linkflow);
      };

      //============================追踪事件==========================

      //-------------------------------创建订单-----------------------------
      $("#btnCreateOrder").on("click", function () {
        //-------------------------识别联系人-----------------------
        window.linkflow.setIdentities([
          {
            id: "rqtest220830",
            type: "externalId",
          },
          {
            id:"rqtest220830",
            type:"mobilePhone"
          }
        ]);
        linkflow.setProfile({
          name: "rqtest220830",
          nickname: "yuantest",
          avatar: "",
          gender: "male",
          idCard: "1111111",
          email: "xxx.com",
          dateOfBirthday: "1990-10-21",
          mobilePhone: "12341234123",
          country: "中国",
          state: "江苏省",
          city: "苏州市",
          street: "吴中",
          props: {
            yuan_type: "web来的",
            test_yyp: "优质",
            yuan_like: "随便",
          },
        });

        linkflow.track({
          event: "y_CreateOrder",
          props: {
            fr001: "创建订单",
            fr002: new Date("2022-08-30 11:20:13"),
            fr003: 1,
            fr004: "false",
            fr005: 88.88,
            fr006: "test创建订单",
          },
        });
      });

      //--------------------------------取消订单---------------------------------------
      $("#btnCancelOrder").on("click", function () {
        linkflow.track({
          event: "ude_testmulapp",
          props: {
            fr001: "取消订单",
            fr002: new Date("2022-08-29 11:20:13"),
            fr003: 1,
            fr004: "false",
            fr005: 88.88,
            fr006: "test创建订单",
          },
          items: [
            {
              event: "test_number", //子事件
              props: {
                fr003: 1,
              },
            },
          ],
          utm: {
            source: "quxiao事件utm",
            content: "111",
            campaign: "222",
            medium: "333",
            term: "444",
          },
        });
      });
    </script>
